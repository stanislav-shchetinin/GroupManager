databaseChangeLog:
  -  changeSet:
       id:  create-user:v1
       author:  Stas
       changes:
         -  createTable:
              tableName:  users
              columns:
                -  column:
                     name:  id
                     type:  int
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                -  column:
                     name:  email
                     type:  text
                     constraints:
                       nullable:  false
                -  column:
                    name: name
                    type: text
                    constraints:
                      nullable: false
                -  column:
                    name: active
                    type: boolean
                    constraints:
                      nullable: false
                -  column:
                    name: password
                    type: text
                    constraints:
                      nullable: false